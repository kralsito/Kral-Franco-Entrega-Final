{% extends "ForoApp/base.html" %}

{% load static %}

{% block main %}

<div class="center-login">
    <h1 id="posts">Login</h1>
    <form method="POST" class="login-text">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Ingresar" class="btn btn-primary botones-post"> 
        <a href="{% url 'signup' %}"class="btn btn-primary botones-post">Registrarme</a>
    </form>
</div>
{% endblock %}
