
{% extends "ForoApp/base.html" %}

{% load static %}

{% block main %}

<h1 id="posts">Nuevo Post</h1>
<ul class="class-center"> 
    <div class="class-center-lista">
    <form method="post" enctype="multipart/form-data" class="nuevo-post">
        {% csrf_token %}
        {{form.as_p}}

    </form>
    </div>
</ul>
{% endblock %}
