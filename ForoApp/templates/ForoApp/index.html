{% extends 'ForoApp/base.html' %}

{% load static %}

{% block main %}

<main>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          {% if posts %}
            <div class="carousel-item active">
                <img src="{{posts.0.image_url}}"> 
              
            </div>
          
          {% if posts.1 %}
              <div class="carousel-item">
                <img src="{{posts.1.image_url}}">
            </div>
          {% endif %}
          
        {% endif %}
        
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
  
    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
  
    <div class="container marketing">
  
      <!-- Three columns of text below the carousel -->
      <div class="row">
        <h1 id="posts">Ultimos Post</h1>
        {% for post in posts %}
        <div class="col-lg-4">
          <img src="{{post.image_url}}" height="144" width="144">
          <h2>{{post.titulo}}</h2>
          <p><a class="btn btn-secondary" href="{%url 'post-detail' post.id %}">View details »</a></p>
        </div><!-- /.col-lg-4 -->
      
        {% endfor %}
        
      </div><!-- /.row -->

  
  
    </div><!-- /.container -->
  
  
    <!-- FOOTER -->
    <footer class="container">
      <p class="float-end"><a href="https://getbootstrap.com/docs/5.0/examples/carousel/#">Back to top</a></p>
      <p>© 2023 Company, Inc. · 
    </footer>
  </main>
  {% endblock %}
